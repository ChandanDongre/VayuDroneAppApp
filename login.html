<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />


    <title data-translate="Stitch Design">Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />


    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="dark-mode.css" />
<link rel="stylesheet" href="animations.css" />
  </head>
  <body>
    <script src="dark-mode.js"></script>
    <script src="location.js"></script>
    <script src="translation.js"></script>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#f9fbf9] justify-between group/design-root overflow-x-hidden"
      style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="@container">
          <div class="@[480px]:px-4 @[480px]:py-3">
            <div
              class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-[#f9fbf9] @[480px]:rounded-xl min-h-[218px]"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAU3urPQbFaV4OAJhuc5wEbH69m2iskT6u5pn4VYIdVE7GTWNkd6YjvneIOO-cgFrfgTaqN8yS1YikMm2jzncIOfduBdnMmssHV7UvbwBLSQPvWzDoru6nOCXNR--iCODx05R6SzjCqcsfgb98M_5BCycXit2OjE3rzTRfxiDH-0Q-XbTJhNqg-6z91YCH81vWayzrKWUCfaURC_n2i0jxowSTk5s8zLdB6cVCgnE7l7aI7IoS8wDeuYG8Yylbpxfq-HTLPFY6jvu7x");'
            ></div>
          </div>
        </div>
        <h2 data-translate="VayuDrone" class="text-[#121811] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">VayuDrone</h2>
        <p data-translate="Smart farming starts here." class="text-[#121811] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">Smart farming starts here.</p>
        <h1 data-translate="Login to Continue" class="text-[#121811] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-left pb-3 pt-5">Login to Continue</h1>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <input
              placeholder="Mobile Number"
              data-translate="Mobile Number"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121811] focus:outline-0 focus:ring-0 border-none bg-[#ebf0ea] focus:border-none h-14 placeholder:text-[#67875e] p-4 text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#80c76d] text-[#121811] text-base font-bold leading-normal tracking-[0.015em]"
          >
            <span data-translate="Send OTP" class="truncate">Send OTP</span>
          </button>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <input
              placeholder="Enter OTP"
              data-translate="Enter OTP"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121811] focus:outline-0 focus:ring-0 border-none bg-[#ebf0ea] focus:border-none h-14 placeholder:text-[#67875e] p-4 text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#80c76d] text-[#121811] text-base font-bold leading-normal tracking-[0.015em]"
            onclick="window.location.href='home.html'"
          >
            <span data-translate="Login" class="truncate">Login</span>
          </button>
        </div>
        <p data-translate="New user? Sign Up Here" class="text-[#67875e] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center underline" onclick="window.location.href='register.html'">New user? Sign Up Here</p>
        <p data-translate="Need Help? FAQ / Support" class="text-[#67875e] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center underline" onclick="window.location.href='help-center.html'">Need Help? FAQ / Support</p>
      </div>
      <div>
        <div class="flex justify-end overflow-hidden px-7 pb-5">
          <button
            class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 bg-[#80c76d] text-[#121811] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2"
          >
            <div class="text-[#121811]" data-icon="GlobeHemisphereWest" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm88,104a87.62,87.62,0,0,1-6.4,32.94l-44.7-27.49a15.92,15.92,0,0,0-6.24-2.23l-22.82-3.08a16.11,16.11,0,0,0-16,7.86h-8.72l-3.8-7.86a15.91,15.91,0,0,0-11-8.67l-8-1.73L96.14,104h16.71a16.06,16.06,0,0,0,7.73-2l12.25-6.76a16.62,16.62,0,0,0,3-2.14l26.91-24.34A15.93,15.93,0,0,0,166,49.1l-.36-.65A88.11,88.11,0,0,1,216,128ZM143.31,41.34,152,56.9,125.09,81.24,112.85,88H96.14a16,16,0,0,0-13.88,8l-8.73,15.23L63.38,84.19,74.32,58.32a87.87,87.87,0,0,1,69-17ZM40,128a87.53,87.53,0,0,1,8.54-37.8l11.34,30.27a16,16,0,0,0,11.62,10l21.43,4.61L96.74,143a16.09,16.09,0,0,0,14.4,9h1.48l-7.23,16.23a16,16,0,0,0,2.86,17.37l.14.14L128,205.94l-1.94,10A88.11,88.11,0,0,1,40,128Zm102.58,86.78,1.13-5.81a16.09,16.09,0,0,0-4-13.9,1.85,1.85,0,0,1-.14-.14L120,174.74,133.7,144l22.82,3.08,45.72,28.12A88.18,88.18,0,0,1,142.58,214.78Z"
                ></path>
              </svg>
            </div>
          </button>
        </div>
        <div class="h-5 bg-[#f9fbf9]"></div>
      </div>
    </div>
  </body>
</html>
