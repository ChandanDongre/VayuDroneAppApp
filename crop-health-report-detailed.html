    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />


    <title data-translate="Stitch Design">Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <link rel="stylesheet" href="dark-mode.css" />
<link rel="stylesheet" href="animations.css" />
  </head>
  <body>
    <script src="dark-mode.js"></script>
    <script src="location.js"></script>
    <script src="translation.js"></script>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#f9fbf9] justify-between group/design-root overflow-x-hidden"
      style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div>

              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </div>
          <h2 data-translate="Drone Monitoring Report" class="text-[#111811] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Drone Monitoring Report</h2>
        </div>
        <div class="p-4">
          <div class="flex items-stretch justify-between gap-4 rounded-lg">

              <p data-translate="Location: Green Acres Farm" class="text-[#111811] text-base font-bold leading-tight">Location: Green Acres Farm</p>
              <p data-translate="Service: Crop Health Assessment Date: July 26, 2024" class="text-[#5d895d] text-sm font-normal leading-normal">Service: Crop Health Assessment Date: July 26, 2024</p>
            </div>
            <div
              class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-lg flex-1"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCKCO_-9B4-ZeCDJb1F4XJE5CXSIt6hXD-2AmTG5-7RCmc2LzFKCVOjjs1QsflLPtRpKPP1eK9-Xxcg-VD-5VKiMRAWYH7n3pu9-31lea9Vyt22YarnS9yaNNEYaLZwvaDizJHN5WoCRJErCmQNSsjWo0XQpPpwYuu3HZlcrNsvOpBDJWx2YHcD616q9z2K2Pvk0sbZoztJ-aEMle94-JMg63AEDfeazPmnFcdYPuelQF0dGu9Q6xteADFMmckeSk8ImWcAEVbFfGo0");'
            ></div>
          </div>
        </div>
        <div class="p-4 @container">
          <div class="flex flex-col items-stretch justify-start rounded-lg @xl:flex-row @xl:items-start">
            <div
              class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-lg"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBjp_sCmRK_90_93bStkPxWm7gW8u4N5DZWXdGT1Ikv-MXMXZUwt-TpRnmGOYTX5LjNvGZhZ4_up-V9c874llm649tjSS37p38XIx_wMH_WKwMeRkmomHiJKT5bKjWUS19KfXcr1hoUs31tnKPTna7FERco20LdZ9JgYy0w7Lj6Uz9ykFUp1GlMZ8XI0zFHMtITrXfvJ9dEv6vJup5SBKcu1e__-Vx-KW9JT1B4KjjtAn3UsihYzsEYmssng2q4NrhZgsonsBArppGV");'

            <div class="flex w-full min-w-72 grow flex-col items-stretch justify-center gap-1 py-4 @xl:px-4">
              <p data-translate="Captured Image" class="text-[#111811] text-lg font-bold leading-tight tracking-[-0.015em]">Captured Image</p>
              <div class="flex items-end gap-3 justify-between"><p data-translate="10:30 AM" class="text-[#5d895d] text-base font-normal leading-normal">10:30 AM</p></div>
            </div>
          </div>
        </div>
        <div class="p-4">
          <div
            class="bg-cover bg-center flex flex-col items-stretch justify-end rounded-lg pt-[132px]"
            style='background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0) 100%), url("https://lh3.googleusercontent.com/aida-public/AB6AXuAbJEoC0y0bSDUV5HZySoUOtzdvb7NKrVq22yMBrf03Af35OE7Uu_8qYt8UiD7Yu5bV_MqxbvWu8gVd8_-cmKGGTobtc7U16uVGUU0M85aPJ_Cvin-vdpdG0Cp8k_nPY5392VR5BbKW40ZIDJnY7yES1ZjWxaUV15Ih6f802RuQVpEtwrFduA8O7C0ngA6iBV-7Ec2Y0px5x5RL2GfhFwaCEmIidmRdeXNz2DeaZRHzq3jPNWetsww-RnWWoJ4zEP8GuxmbMQTUqEKy");'
          >
            <div class="flex w-full items-end justify-between gap-4 p-4">
              <div class="flex max-w-[440px] flex-1 flex-col gap-1">
                <p data-translate="Issues/Notes" class="text-white tracking-light text-2xl font-bold leading-tight max-w-[440px]">Issues/Notes</p>
                <p data-translate="No issues reported" class="text-white text-base font-medium leading-normal">No issues reported</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="flex justify-stretch">
          <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 justify-between">
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#eaf1ea] text-[#111811] text-sm font-bold leading-normal tracking-[0.015em]"
              onclick="alert('Downloading Report...')"
            >
              <span data-translate="Download Report" class="truncate">Download Report</span>
            </button>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#80d280] text-[#111811] text-sm font-bold leading-normal tracking-[0.015em]"
              onclick="window.location.href='help-center.html'"
            >
              <span data-translate="Raise Issue" class="truncate">Raise Issue</span>
            </button>
          </div>
        </div>
        <div class="h-5 bg-[#f9fbf9]"></div>
