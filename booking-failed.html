<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />


    <title data-translate="Stitch Design">Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />


    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="dark-mode.css" />
<link rel="stylesheet" href="animations.css" />
  </head>
  <body>
    <script src="dark-mode.js"></script>
    <script src="location.js"></script>
    <script src="translation.js"></script>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#f9fbf9] justify-between group/design-root overflow-x-hidden"
      style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-[#f9fbf9] p-4 pb-2 justify-between">
          <div class="text-[#121810] flex size-12 shrink-0 items-center" data-icon="X" data-size="24px" data-weight="regular" onclick="window.location.href='home.html'">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path
                d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"
              ></path>
            </svg>
          </div>
          <h2 data-translate="Booking Failed" class="text-[#121810] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Booking Failed</h2>
        </div>
        <div class="flex w-full grow bg-[#f9fbf9] @container p-4">
          <div class="w-full gap-1 overflow-hidden bg-[#f9fbf9] @[480px]:gap-2 aspect-[2/3] rounded-xl flex">
            <div
              class="w-full bg-center bg-no-repeat bg-cover aspect-auto rounded-none flex-1"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuClGeU9UnrmYWzZ4KOW8oK9oZ01k9YXIE60R47gzU4oJCw-XEU9W4T5FwPL1kPGsZOEP5e9RT4YNrg59Nck86Z9MVt-bmLF6Y2-fT8_N9rAdNbmKOHMObZJWcIxmVDz0gKt0znIqSFepu_uAuduVLoCvbI79ux-9APSZyZk2iSkYrbLPpxKoDIaEohWaRFFb3tBmA6Z15fmvVPGtzX-YnqLC0PPE-_gq3DVvn61oK5ert43aRNktgrm6oxTe-UeZ7i5i0EVyZP8b3Td");'
            ></div>
          </div>
        </div>
        <h1 data-translate="Booking Failed" class="text-[#121810] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-center pb-3 pt-5">Booking Failed</h1>
        <p data-translate="Something went wrong while confirming your drone service. Please check your internet connection or try again. Your booking ID is #123456" class="text-[#121810] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">
          Something went wrong while confirming your drone service. Please check your internet connection or try again. Your booking ID is #123456
        </p>
        <div class="flex px-4 py-3 justify-center">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#bde5b2] text-[#121810] text-sm font-bold leading-normal tracking-[0.015em]"
            onclick="window.location.href='complete-payment.html'"
          >
            <span data-translate="Try Again" class="truncate">Try Again</span>
          </button>
        </div>
        <p data-translate="Go to Home" class="text-[#668a5c] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center underline" onclick="window.location.href='home.html'">Go to Home</p>
      </div>
      <div>
        <p data-translate="Need help?" class="text-[#668a5c] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center underline" onclick="window.location.href='help-center.html'">Need help?</p>
        <div class="h-5 bg-[#f9fbf9]"></div>
      </div>
    </div>
  </body>
</html>
