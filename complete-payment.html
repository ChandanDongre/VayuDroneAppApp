<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />


    <title data-translate="Stitch Design">Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />


    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="dark-mode.css" />
<link rel="stylesheet" href="animations.css" />
  </head>
  <body>
    <script src="dark-mode.js"></script>
    <script src="location.js"></script>
    <script src="translation.js"></script>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#f9fbf9] justify-between group/design-root overflow-x-hidden"
      style='--radio-dot-svg: url(&apos;data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(176,224,163)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e&apos;); font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-[#f9fbf9] p-4 pb-2 justify-between">
          <div class="text-[#121810] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular" onclick="window.location.href='booking-summary.html'">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </div>
        </div>
        <h1 data-translate="Complete Your Payment" class="text-[#121810] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-left pb-3 pt-5">Complete Your Payment</h1>
        <p data-translate="Please review your booking details and select a payment method to proceed." class="text-[#121810] text-base font-normal leading-normal pb-3 pt-1 px-4">Please review your booking details and select a payment method to proceed.</p>
        <div class="p-4">
          <div class="flex items-stretch justify-between gap-4 rounded-xl">
            <div class="flex flex-[2_2_0px] flex-col gap-4">
              <div class="flex flex-col gap-1">
                <p data-translate="Booking ID: #123456" class="text-[#668a5c] text-sm font-normal leading-normal">Booking ID: #123456</p>
                <p data-translate="Drone Spraying Services" class="text-[#121810] text-base font-bold leading-tight">Drone Spraying Services</p>
                <p data-translate="Date: July 20, 2024 · Time: 10:00 AM · Location: Farmer's Field" class="text-[#668a5c] text-sm font-normal leading-normal">Date: July 20, 2024 · Time: 10:00 AM · Location: Farmer's Field</p>
              </div>
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-8 px-4 flex-row-reverse bg-[#ebf1ea] text-[#121810] text-sm font-medium leading-normal w-fit"
              >
                <span data-translate="Total: ₹350" class="truncate">Total: ₹350</span>
              </button>
            </div>
            <div
              class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl flex-1"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAKNZiUvgGZv_iFmTWdVDkvjYkQh2noHKYaaldhQHD4Zzj_zTTXVw34E_rTo8gQn0qrxVF2BQp3ce6jAvfep2Kvbedhq9AZvARvbaypwY5Ba402VtcJ7e8gAEgT66cVcZj4SN892vKw9vfsTtZwtp3oeGz0fg-axywXQm0iVUeC-J-I_0uU7uBDrsRfhPSkVQRxNgKZESJj44vLzWTEzShITpD2VL-KcsEOiJf0hHX0L2sw3WYJ7GS0iXPjM0mVUpctZpb7P9CD8V1I");'
            ></div>
          </div>
        </div>
        <h2 data-translate="Select Payment Method" class="text-[#121810] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Select Payment Method</h2>
        <div class="flex flex-col gap-3 p-4">
          <label class="flex items-center gap-4 rounded-xl border border-solid border-[#d7e2d4] p-[15px] flex-row-reverse">
            <input
              type="radio"
              class="h-5 w-5 border-2 border-[#d7e2d4] bg-transparent text-transparent checked:border-[#b0e0a3] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#b0e0a3]"
              name="b1256820-325a-45c3-8d09-144fa313fa03"
              checked=""
            />
            <div class="flex grow flex-col"><p data-translate="UPI" class="text-[#121810] text-sm font-medium leading-normal">UPI</p></div>
          </label>
          <label class="flex items-center gap-4 rounded-xl border border-solid border-[#d7e2d4] p-[15px] flex-row-reverse">
            <input
              type="radio"
              class="h-5 w-5 border-2 border-[#d7e2d4] bg-transparent text-transparent checked:border-[#b0e0a3] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#b0e0a3]"
              name="b1256820-325a-45c3-8d09-144fa313fa03"
            />
            <div class="flex grow flex-col"><p data-translate="Debit Card" class="text-[#121810] text-sm font-medium leading-normal">Debit Card</p></div>
          </label>
          <label class="flex items-center gap-4 rounded-xl border border-solid border-[#d7e2d4] p-[15px] flex-row-reverse">
            <input
              type="radio"
              class="h-5 w-5 border-2 border-[#d7e2d4] bg-transparent text-transparent checked:border-[#b0e0a3] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#b0e0a3]"
              name="b1256820-325a-45c3-8d09-144fa313fa03"
            />
            <div class="flex grow flex-col"><p data-translate="Net Banking" class="text-[#121810] text-sm font-medium leading-normal">Net Banking</p></div>
          </label>
          <label class="flex items-center gap-4 rounded-xl border border-solid border-[#d7e2d4] p-[15px] flex-row-reverse">
            <input
              type="radio"
              class="h-5 w-5 border-2 border-[#d7e2d4] bg-transparent text-transparent checked:border-[#b0e0a3] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#b0e0a3]"
              name="b1256820-325a-45c3-8d09-144fa313fa03"
            />
            <div class="flex grow flex-col"><p data-translate="Cash on Service" class="text-[#121810] text-sm font-medium leading-normal">Cash on Service</p></div>
          </label>
        </div>
        <p data-translate="Secure payment information" class="text-[#668a5c] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">Secure payment information</p>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#b0e0a3] text-[#121810] text-base font-bold leading-normal tracking-[0.015em]"
            onclick="window.location.href='booking-confirmation.html'"
          >
            <span data-translate="Pay ₹350 Now" class="truncate">Pay ₹350 Now</span>
          </button>
        </div>
      </div>
      <div>
        <div class="flex justify-end overflow-hidden px-7 pb-5">
          <button
            class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 bg-[#b0e0a3] text-[#121810] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2"
          >
            <div class="text-[#121810]" data-icon="Question" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M140,180a12,12,0,1,1-12-12A12,12,0,0,1,140,180ZM128,72c-22.06,0-40,16.15-40,36v4a8,8,0,0,0,16,0v-4c0-11,10.77-20,24-20s24,9,24,20-10.77,20-24,20a8,8,0,0,0-8,8v8a8,8,0,0,0,16,0v-.72c18.24-3.35,32-17.9,32-35.28C168,88.15,150.06,72,128,72Zm104,56A104,104,0,1,1,128,24,104.11,104.11,0,0,1,232,128Zm-16,0a88,88,0,1,0-88,88A88.1,88.1,0,0,0,216,128Z"
                ></path>
              </svg>
            </div>
          </button>
        </div>
        <div class="h-5 bg-[#f9fbf9]"></div>
      </div>
    </div>
  </body>
</html>
