<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />


    <title data-translate="Stitch Design">Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />


    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="dark-mode.css" />
<link rel="stylesheet" href="animations.css" />
  </head>
  <body>
    <script src="dark-mode.js"></script>
    <script src="location.js"></script>
    <script src="translation.js"></script>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#f9fbf9] justify-between group/design-root overflow-x-hidden"
      style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-[#f9fbf9] p-4 pb-2 justify-between">
          <div class="text-[#121810] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular" onclick="window.location.href='my-bookings.html'">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </div>
          <h2 data-translate="Booking Details" class="text-[#121810] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Booking Details</h2>
        </div>
        <div class="p-4">
          <div class="flex items-stretch justify-between gap-4 rounded-xl">
            <div class="flex flex-[2_2_0px] flex-col gap-4">
              <div class="flex flex-col gap-1">
                <p data-translate="Booking ID: #12345" class="text-[#668a5c] text-sm font-normal leading-normal">Booking ID: #12345</p>
                <p data-translate="Crop Health Assessment" class="text-[#121810] text-base font-bold leading-tight">Crop Health Assessment</p>
                <p data-translate="Oct 26, 2024 · 10:00 AM" class="text-[#668a5c] text-sm font-normal leading-normal">Oct 26, 2024 · 10:00 AM</p>
              </div>
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-8 px-4 flex-row-reverse bg-[#ebf1ea] text-[#121810] text-sm font-medium leading-normal w-fit"
              >
                <span data-translate="View Details" class="truncate">View Details</span>
              </button>
            </div>
            <div
              class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl flex-1"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDDvFGqJnaRJ7Grb--FtiDLGfyGmYADCfzosou2qSbSXxJCZJQ1NPlxn69ANiq3q6eNcpaH8C1LG3tClltx4-LkyXAKAZtkZRi85jGYu5GG1HOMFAOT73bRcNOCjGvDgUKUoMZ020atIspPhDtN_UoS9TwUIAHoVOFDHX_WoZtEKeFZyYL4ycCt9ogP06_TtYWGvySXp8KPH9MxFFwwGUFWKjFkkBO2A_5dFLFFRNhj1mPmKqqOuB2VnH5FN9PMOv9DI4En7CyrRjkm");'
            ></div>
          </div>
        </div>
        <h2 data-translate="Service Details" class="text-[#121810] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Service Details</h2>
        <div class="p-4 grid grid-cols-[20%_1fr] gap-x-6">
          <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#d7e2d4] py-5">
            <p data-translate="Service" class="text-[#668a5c] text-sm font-normal leading-normal">Service</p>
            <p data-translate="Crop Health Assessment" class="text-[#121810] text-sm font-normal leading-normal">Crop Health Assessment</p>
          </div>
          <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#d7e2d4] py-5">
            <p data-translate="Date" class="text-[#668a5c] text-sm font-normal leading-normal">Date</p>
            <p data-translate="Oct 26, 2024" class="text-[#121810] text-sm font-normal leading-normal">Oct 26, 2024</p>
          </div>
          <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#d7e2d4] py-5">
            <p data-translate="Time" class="text-[#668a5c] text-sm font-normal leading-normal">Time</p>
            <p data-translate="10:00 AM" class="text-[#121810] text-sm font-normal leading-normal">10:00 AM</p>
          </div>
          <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#d7e2d4] py-5">
            <p data-translate="Duration" class="text-[#668a5c] text-sm font-normal leading-normal">Duration</p>
            <p data-translate="1 hour" class="text-[#121810] text-sm font-normal leading-normal">1 hour</p>
          </div>
          <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#d7e2d4] py-5">
            <p data-translate="Location" class="text-[#668a5c] text-sm font-normal leading-normal">Location</p>
            <p data-translate="Farmville, USA" class="text-[#121810] text-sm font-normal leading-normal">Farmville, USA</p>
          </div>
        </div>
        <h2 data-translate="Payment Details" class="text-[#121810] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Payment Details</h2>
        <div class="p-4 grid grid-cols-[20%_1fr] gap-x-6">
          <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#d7e2d4] py-5">
            <p data-translate="Amount" class="text-[#668a5c] text-sm font-normal leading-normal">Amount</p>
            <p data-translate="$250" class="text-[#121810] text-sm font-normal leading-normal">$250</p>
          </div>
          <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#d7e2d4] py-5">
            <p data-translate="Status" class="text-[#668a5c] text-sm font-normal leading-normal">Status</p>
            <p data-translate="Paid" class="text-[#121810] text-sm font-normal leading-normal">Paid</p>
          </div>
          <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#d7e2d4] py-5">
            <p data-translate="Payment Method" class="text-[#668a5c] text-sm font-normal leading-normal">Payment Method</p>
            <p data-translate="Credit Card" class="text-[#121810] text-sm font-normal leading-normal">Credit Card</p>
          </div>
        </div>
      </div>
      <div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#bde5b2] text-[#121810] text-base font-bold leading-normal tracking-[0.015em]"
            onclick="window.location.href='help-center.html'"
          >
            <span data-translate="Contact Support" class="truncate">Contact Support</span>
          </button>
        </div>
        <div class="h-5 bg-[#f9fbf9]"></div>
      </div>
    </div>
  </body>
</html>
