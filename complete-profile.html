<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VayuDrone - Complete Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <link rel="stylesheet" href="dark-mode.css">
  <link rel="stylesheet" href="animations.css">
  <link rel="stylesheet" href="responsive.css">
</head>
<body class="fade-in">
  <div class="main-content container text-center">
    <h1 class="text-3xl font-bold mt-8" data-translate="VayuDrone">VayuDrone</h1>
    <h2 class="text-2xl mt-8 font-bold" data-translate="Complete your profile to get started">Complete your profile to get started</h2>
    <div class="mt-8">
      <input type="text" id="fullName" class="form-input" placeholder="Full Name" data-translate="Full Name">
      <div class="mt-4">
        <label class="mr-4">
          <input type="radio" name="gender" value="male" checked>
          <span data-translate="Male">Male</span>
        </label>
        <label>
          <input type="radio" name="gender" value="female">
          <span data-translate="Female">Female</span>
        </label>
      </div>
      <input type="number" id="age" class="form-input mt-4" placeholder="Age" data-translate="Age">
      <textarea id="address" class="form-input mt-4" placeholder="Address" data-translate="Address"></textarea>
      <input type="text" id="location" class="form-input mt-4" placeholder="Location" data-translate="Location" readonly>
      <button class="w-full mt-8 bg-[#9fd391] text-white py-3 rounded-full text-lg" onclick="saveProfile()" data-translate="Save and Continue">Save and Continue</button>
    </div>
  </div>
  <div class="bottom-nav">
    <a href="home.html"><div class="icon">🏠</div><span data-translate="Home">Home</span></a>
    <a href="my-bookings.html"><div class="icon">📋</div><span data-translate="My Bookings">My Bookings</span></a>
    <a href="profile-overview.html" class="active"><div class="icon">👤</div><span data-translate="Profile">Profile</span></a>
    <a href="help-center.html"><div class="icon">❓</div><span data-translate="Help">Help</span></a>
  </div>
  <script src="dark-mode.js"></script>
  <script src="location.js"></script>
  <script src="translation.js"></script>
  <script src="local-storage.js"></script>
</body>
</html>
