<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />


    <title data-translate="Stitch Design">Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />


    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="dark-mode.css" />
<link rel="stylesheet" href="animations.css" />
  </head>
  <body>
    <script src="dark-mode.js"></script>
    <script src="location.js"></script>
    <script src="translation.js"></script>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#f9fbf9] justify-between group/design-root overflow-x-hidden"
      style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-[#f9fbf9] p-4 pb-2 justify-between">
          <div class="text-[#121811] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular" onclick="window.location.href='home.html'">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </div>
          <h2 data-translate="Drone Status" class="text-[#121811] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Drone Status</h2>
          <div class="flex w-12 items-center justify-end">
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 bg-transparent text-[#121811] gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0"
            >
              <div class="text-[#121811]" data-icon="Question" data-size="24px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M140,180a12,12,0,1,1-12-12A12,12,0,0,1,140,180ZM128,72c-22.06,0-40,16.15-40,36v4a8,8,0,0,0,16,0v-4c0-11,10.77-20,24-20s24,9,24,20-10.77,20-24,20a8,8,0,0,0-8,8v8a8,8,0,0,0,16,0v-.72c18.24-3.35,32-17.9,32-35.28C168,88.15,150.06,72,128,72Zm104,56A104,104,0,1,1,128,24,104.11,104.11,0,0,1,232,128Zm-16,0a88,88,0,1,0-88,88A88.1,88.1,0,0,0,216,128Z"
                  ></path>
                </svg>
              </div>
            </button>
          </div>
        </div>
        <h2 data-translate="Current/Pending Booking" class="text-[#121811] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Current/Pending Booking</h2>
        <div class="p-4">
          <div class="flex items-stretch justify-between gap-4 rounded-xl">
            <div class="flex flex-[2_2_0px] flex-col gap-4">
              <div class="flex flex-col gap-1">
                <p data-translate="Booking ID: #123456" class="text-[#67875e] text-sm font-normal leading-normal">Booking ID: #123456</p>
                <p data-translate="Agricultural Survey" class="text-[#121811] text-base font-bold leading-tight">Agricultural Survey</p>
                <p data-translate="Location: Green Valley Farms" class="text-[#67875e] text-sm font-normal leading-normal">Location: Green Valley Farms</p>
              </div>
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-8 px-4 flex-row-reverse bg-[#ebf0ea] text-[#121811] pr-2 gap-1 text-sm font-medium leading-normal w-fit"
              >
                <div class="text-[#121811]" data-icon="User" data-size="18px" data-weight="regular">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" fill="currentColor" viewBox="0 0 256 256">
                    <path
                      d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"
                    ></path>
                  </svg>
                </div>
                <span data-translate="Operator: Alex" class="truncate">Operator: Alex</span>
              </button>
            </div>
            <div
              class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl flex-1"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA_tZhqrONaohPzJJmm5bG1d0ai3UWIN0fLBCdifkGcLWrXmvnFHNvtSyqHu-PXlEvqkSleVpNJXpuNOoJoIGsn0-mZjVPfNhBQ3Bs9e1_9_6GaDPmJLIXOCiTR3lj02XLY9MX_QfFEw3iCj-NJNDQfE979p3hmfCM0LbmMzc3nOnUabrjNav6HTKKqvbPOzGJv19p_cs1S3moqM1EGBaCucfa_HTsDUsZnxTboDYHBuS2rawaaiSbNkSqKQoS7hKywV4X9anGowpKh");'
            ></div>
          </div>
        </div>
        <div class="flex items-center gap-4 bg-[#f9fbf9] px-4 min-h-14">
          <div class="text-[#121811] flex items-center justify-center rounded-lg bg-[#ebf0ea] shrink-0 size-10" data-icon="Airplane" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path
                d="M235.58,128.84,160,91.06V48a32,32,0,0,0-64,0V91.06L20.42,128.84A8,8,0,0,0,16,136v32a8,8,0,0,0,9.57,7.84L96,161.76v18.93L82.34,194.34A8,8,0,0,0,80,200v32a8,8,0,0,0,11,7.43l37-14.81,37,14.81A8,8,0,0,0,176,232V200a8,8,0,0,0-2.34-5.66L160,180.69V161.76l70.43,14.08A8,8,0,0,0,240,168V136A8,8,0,0,0,235.58,128.84ZM224,158.24l-70.43-14.08A8,8,0,0,0,144,152v32a8,8,0,0,0,2.34,5.66L160,203.31v16.87l-29-11.61a8,8,0,0,0-5.94,0L96,220.18V203.31l13.66-13.65A8,8,0,0,0,112,184V152a8,8,0,0,0-9.57-7.84L32,158.24v-17.3l75.58-37.78A8,8,0,0,0,112,96V48a16,16,0,0,1,32,0V96a8,8,0,0,0,4.42,7.16L224,140.94Z"
              ></path>
            </svg>
          </div>
          <p data-translate="Drone ID: DR-789" class="text-[#121811] text-base font-normal leading-normal flex-1 truncate">Drone ID: DR-789</p>
        </div>
        <h3 data-translate="Drone Assigned" class="text-[#121811] tracking-light text-2xl font-bold leading-tight px-4 text-center pb-2 pt-5">Drone Assigned</h3>
        <div class="flex gap-4 py-6 px-4">
          <div class="flex grow basis-0 flex-col items-stretch gap-4">
            <div class="flex h-14 grow items-center justify-center rounded-xl px-3 bg-[#ebf0ea]">
              <p data-translate="00" class="text-[#121811] text-lg font-bold leading-tight tracking-[-0.015em]">00</p>
            </div>
            <div class="flex items-center justify-center"><p data-translate="Hours" class="text-[#121811] text-sm font-normal leading-normal">Hours</p></div>
          </div>
          <div class="flex grow basis-0 flex-col items-stretch gap-4">
            <div class="flex h-14 grow items-center justify-center rounded-xl px-3 bg-[#ebf0ea]">
              <p data-translate="15" class="text-[#121811] text-lg font-bold leading-tight tracking-[-0.015em]">15</p>
            </div>
            <div class="flex items-center justify-center"><p data-translate="Minutes" class="text-[#121811] text-sm font-normal leading-normal">Minutes</p></div>
          </div>
          <div class="flex grow basis-0 flex-col items-stretch gap-4">
            <div class="flex h-14 grow items-center justify-center rounded-xl px-3 bg-[#ebf0ea]">
              <p data-translate="30" class="text-[#121811] text-lg font-bold leading-tight tracking-[-0.015em]">30</p>
            </div>
            <div class="flex items-center justify-center"><p data-translate="Seconds" class="text-[#121811] text-sm font-normal leading-normal">Seconds</p></div>
          </div>
        </div>
        <p data-translate="Estimated Time of Arrival" class="text-[#67875e] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">Estimated Time of Arrival</p>
      </div>
      <div>
        <div class="flex justify-center">
          <div class="flex flex-1 gap-3 max-w-[480px] flex-col items-stretch px-4 py-3">
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#86c973] text-[#121811] text-sm font-bold leading-normal tracking-[0.015em] w-full"
              onclick="window.location.href='help-center.html'"
            >
              <span data-translate="Contact Operator" class="truncate">Contact Operator</span>
            </button>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#ebf0ea] text-[#121811] text-sm font-bold leading-normal tracking-[0.015em] w-full"
              onclick="window.location.href='my-bookings.html'"
            >
              <span data-translate="Cancel Booking" class="truncate">Cancel Booking</span>
            </button>
          </div>
        </div>
        <p data-translate="Note: Actual timing may vary due to weather conditions and drone availability." class="text-[#67875e] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">Note: Actual timing may vary due to weather conditions and drone availability.</p>
        <div class="h-5 bg-[#f9fbf9]"></div>
      </div>
    </div>
  </body>
</html>
