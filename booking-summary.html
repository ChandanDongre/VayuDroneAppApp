<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />


    <title data-translate="Stitch Design">Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />


    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="dark-mode.css" />
<link rel="stylesheet" href="animations.css" />
  </head>
  <body>
    <script src="dark-mode.js"></script>
    <script src="location.js"></script>
    <script src="translation.js"></script>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#f9fbf9] justify-between group/design-root overflow-x-hidden"
      style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-[#f9fbf9] p-4 pb-2 justify-between">
          <div class="text-[#121810] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular" onclick="window.location.href='book-drone-service-post-selection.html'">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </div>
          <h2 data-translate="Booking Summary" class="text-[#121810] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Booking Summary</h2>
        </div>
        <div class="flex items-center gap-4 bg-[#f9fbf9] px-4 min-h-[72px] py-2 justify-between">
          <div class="flex items-center gap-4">
            <div class="text-[#121810] flex items-center justify-center rounded-lg bg-[#ebf1ea] shrink-0 size-12" data-icon="Syringe" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M237.66,66.34l-48-48a8,8,0,0,0-11.32,11.32L196.69,48,168,76.69,133.66,42.34a8,8,0,0,0-11.32,11.32L128.69,60l-84,84A15.86,15.86,0,0,0,40,155.31v49.38L18.34,226.34a8,8,0,0,0,11.32,11.32L51.31,216h49.38A15.86,15.86,0,0,0,112,211.31l84-84,6.34,6.35a8,8,0,0,0,11.32-11.32L179.31,88,208,59.31l18.34,18.35a8,8,0,0,0,11.32-11.32ZM100.69,200H56V155.31l18-18,20.34,20.35a8,8,0,0,0,11.32-11.32L85.31,126,98,113.31l20.34,20.35a8,8,0,0,0,11.32-11.32L109.31,102,140,71.31,184.69,116Z"
                ></path>
              </svg>
            </div>
            <div class="flex flex-col justify-center">
              <p data-translate="Drone Spraying" class="text-[#121810] text-base font-medium leading-normal line-clamp-1">Drone Spraying</p>
              <p data-translate="10 acres" class="text-[#668a5c] text-sm font-normal leading-normal line-clamp-2">10 acres</p>
            </div>
          </div>
          <div class="shrink-0"><p data-translate="₹350" class="text-[#121810] text-base font-normal leading-normal">₹350</p></div>
        </div>
        <h3 data-translate="Details" class="text-[#121810] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Details</h3>
        <div class="p-4 grid grid-cols-[20%_1fr] gap-x-6">
          <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#d7e2d4] py-5">
            <p data-translate="Booking ID" class="text-[#668a5c] text-sm font-normal leading-normal">Booking ID</p>
            <p data-translate="#123456" class="text-[#121810] text-sm font-normal leading-normal">#123456</p>
          </div>
          <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#d7e2d4] py-5">
            <p data-translate="Date" class="text-[#668a5c] text-sm font-normal leading-normal">Date</p>
            <p data-translate="2024-07-20" class="text-[#121810] text-sm font-normal leading-normal">2024-07-20</p>
          </div>
          <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#d7e2d4] py-5">
            <p data-translate="Time" class="text-[#668a5c] text-sm font-normal leading-normal">Time</p>
            <p data-translate="10:00 AM" class="text-[#121810] text-sm font-normal leading-normal">10:00 AM</p>
          </div>
          <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#d7e2d4] py-5">
            <p data-translate="Location" class="text-[#668a5c] text-sm font-normal leading-normal">Location</p>
            <p data-translate="Farm 1, Village X" class="text-[#121810] text-sm font-normal leading-normal">Farm 1, Village X</p>
          </div>
          <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#d7e2d4] py-5">
            <p data-translate="Crop" class="text-[#668a5c] text-sm font-normal leading-normal">Crop</p>
            <p data-translate="Wheat" class="text-[#121810] text-sm font-normal leading-normal">Wheat</p>
          </div>
        </div>
        <h3 data-translate="Payment" class="text-[#121810] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Payment</h3>
        <div class="flex items-center gap-4 bg-[#f9fbf9] px-4 min-h-[72px] py-2 justify-between">
          <div class="flex flex-col justify-center">
            <p data-translate="Estimated Charges" class="text-[#121810] text-base font-medium leading-normal line-clamp-1">Estimated Charges</p>
            <p data-translate="₹350" class="text-[#668a5c] text-sm font-normal leading-normal line-clamp-2">₹350</p>
          </div>
          <div class="shrink-0"><p data-translate="₹350" class="text-[#121810] text-base font-normal leading-normal">₹350</p></div>
        </div>
        <p data-translate="Total amount to be paid" class="text-[#121810] text-base font-normal leading-normal pb-3 pt-1 px-4">Total amount to be paid</p>
      </div>
      <div>
        <div class="flex px-4 py-3 justify-center">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-[#b0e0a3] text-[#121810] text-base font-bold leading-normal tracking-[0.015em]"
            onclick="window.location.href='complete-payment.html'"
          >
            <span data-translate="Pay Now" class="truncate">Pay Now</span>
          </button>
        </div>
        <p data-translate="Secure payments to VayuDrone" class="text-[#668a5c] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">Secure payments to VayuDrone</p>
        <div class="h-5 bg-[#f9fbf9]"></div>
      </div>
    </div>
  </body>
</html>
